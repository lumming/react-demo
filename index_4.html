<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>React！拿的出手的组件.</title>
		<script src="js/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#container{
				padding: 50px;
				background-color: #F2F2F2;
			}					
		</style>					
	</head>
	<body>
		<div id="container"></div>
		<script type="text/javascript">
			var itmes = ["123","234","345"];
			function cons(a,b,c){
				console.log(a);	
				console.log(b);			
				console.log(c);							
				
			}
			cons(...itmes);
			
		</script>
		<script type="text/babel">		
			var Label = React.createClass({
				render:function(){
					var labelStyle = {
						fontFamily:"sans-serif",
						fontWeight:"bold",
						padding:13,
						margin:0,
						fontSize:this.props.fs
					};
					return(
						<p style={labelStyle}>{this.props.color}<span>-{this.props.fs}</span></p>
					)
				}				
			});
			var Square = React.createClass({								
				render:function(){	
					var squareStyle = {
					height:150,
					backgroundColor:this.props.color
					};
					return(
						<div style={squareStyle}></div>
					) ;
				}
			});
			
			var Card = React.createClass({
				render:function(){		
					var cardStyle = {
						width:150,
						height:200,
						padding:0,
						backgroundColor:"#FFF",
						WebkitFilter:"drop-shadow(0px 0px 5px #666)",
						filter:"drop-shadow(0px 0px 5px #666)"
					};					
					return(
						<div style={cardStyle}>
							<Square {...this.props}/>
							<Label {...this.props}/>
						</div>
					) ;
				}
			});
			ReactDOM.render(
			<div>
				<Card color="#FF6663" fs="20"></Card>
			</div>,	
				document.querySelector("#container")
			);
		</script>
	</body>
</html>
