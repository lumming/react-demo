		<script type="text/babel">				
			var Circe = React.createClass({
				render:function(){
					var circeStyle = {
						padding: 10,
						margin: 20,
						display: "inline-block",
						backgroundColor: this.props.bgcolor,
						borderRadius: "50%",
						width: 100,
						height: 100,
					};
					return(
						<div style={circeStyle}>
							
						</div>
					);
				}				
			});			
			
			var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363","#85FFC7", "#297373", "#FF8552", "#A40E4C"];
			var renderData = [];
			for (var i = 0; i < colors.length; i++) {
				var color = colors[i];
				renderData.push(<Circe key={i + color} bgcolor={colors[i]}/>);
			}
			ReactDOM.render(
				<div>
					{renderData}
				</div>,
				document.querySelector("#container")
			)
			
			
		</script>
	</body>
</html>
